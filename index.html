<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <title>ABCP тест</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-content">
                    <button class="button-reset popup-button"><a
                            href="#popup">Open pop-up
                            button</a>
                    </button>
                </div>
            </div>
        </header>
        <!--Поп-ап окно-->

        <div class="popup__wrapper">
            <a href="#" class="overlay" id="popup"></a>
            <div class="popup">
                <h1 class="popup__title">
                    Pop-up
                </h1>
                <a class="close" title="Закрыть" href="#close"></a>
            </div>
        </div>

        <main>
            <!--Грид блоки-->
            <section id="block-1">
                <div class="container">
                    <div class="block-1-content">
                        <div class="block-1-list__wrapper">
                            <div class="block-1-list">
                                <div class="block-1-list__item flex"></div>
                                <div class="block-1-list__item flex"></div>
                                <div class="block-1-list__item flex"></div>
                                <div class="block-1-list__item flex"></div>
                                <div class="block-1-list__item flex"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--Резиновые блоки-->
            <section id="block-2">
                <div class="container">
                    <div class="block-2-content ">
                        <ul class="block-2-list list-reset flex">
                            <li class="block-2-list__item"></li>
                            <li class="block-2-list__item"></li>
                            <li class="block-2-list__item"></li>
                            <li class="block-2-list__item"></li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="container">
                <div class="footer-content">
                </div>
            </div>

        </footer>
    </body>
</html>
